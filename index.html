<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre de cuisine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Mon Livre de Recettes</div>
            <div class="navbar-nav">
                <a href="#" class="nav-link">Accueil</a>
                <a href="#" class="nav-link">Recettes</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Première section avec le lien -->
    <main>
        <section>
            <h1>Bienvenue sur le livre de cuisine</h1>
            <a href="https://lemkademelias.github.io/livre-cuisine/ ">Les recettes du chef</a>
        </section>

        <!-- Les cards -->
        <section class="cards-container">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Recette 1" class="img-fluid">
                <h2>Recette 1</h2>
                <p>Description de la recette 1...</p>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Recette 2" class="img-fluid">
                <h2>Recette 2</h2>
                <p>Description de la recette 2...</p>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Recette 3" class="img-fluid">
                <h2>Recette 3</h2>
                <p>Description de la recette 3...</p>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Mon Livre de Recettes</p>

        <!-- Newsletter -->
        <div class="newsletter">
            <input type="email" id="newsletterEmail" placeholder="Votre email">
            <button id="subscribeBtn">S'inscrire à la newsletter</button>
        </div>

        <!-- Réseaux sociaux -->
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
